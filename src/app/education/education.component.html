
<section id="education">
  <h4 class="title text-center">/education</h4>
  <div class="timeline">
    <ul>
      <li *ngFor="let edu of education">
        <div class="dot"></div>
        <div class="time">
          <h4>{{edu.startYear+" - "+edu.endYear}}</h4>
        </div>
        <div class="content">
          <h3>{{edu.name}}</h3>
          <span>{{edu.title}}</span>
          <p>{{edu.description}}</p>
        </div>
      </li>
    </ul>
  </div>
</section>
